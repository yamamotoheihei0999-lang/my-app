<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>的当てゲーム付きホームページ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .game-frame {
      width: 820px;   /* 中の800x600にちょい余白 */
      height: 620px;
      border: 3px solid #333;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>ようこそ！</h1>
  <p>ここは的当てゲーム付きのホームページです。</p>

  <h2>的当てゲーム</h2>

  <!-- ★ ここに Webゲームを埋め込む -->
  <iframe
    src="game/index.html"
    class="game-frame"
    frameborder="0"
    scrolling="no">
  </iframe>

  <p>マウスでピンクの的をクリックしてスコアを増やしてね！</p>

</body>
</html>
